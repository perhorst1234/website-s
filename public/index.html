<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Codex</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="branding">
        <h1>Project Management Codex</h1>
        <p class="tagline">Motivation-first planning for physical and digital makers</p>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" type="button" aria-pressed="true">Toggle light</button>
        <div class="today-summary" id="today-summary"></div>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <section class="panel">
          <h2>Create project</h2>
          <form id="project-form" class="stack">
            <label>
              <span>Name</span>
              <input type="text" name="name" required placeholder="Project codename" />
            </label>
            <label>
              <span>Type</span>
              <select name="type" required>
                <option value="general">General</option>
                <option value="physical">Physical build</option>
                <option value="digital">Digital release</option>
              </select>
            </label>
            <label>
              <span>Description</span>
              <textarea name="description" rows="3" placeholder="Vision, scope, or constraints"></textarea>
            </label>
            <label>
              <span>GitHub repository (optional)</span>
              <input type="url" name="github" placeholder="https://github.com/user/repo" />
            </label>
            <button type="submit">Add project</button>
          </form>
        </section>

        <section class="panel">
          <h2>Search &amp; filter</h2>
          <div class="stack">
            <label>
              <span>Search</span>
              <input type="search" id="search-input" placeholder="Project, task, note, label" />
            </label>
            <label>
              <span>Project type</span>
              <select id="type-filter">
                <option value="all">All</option>
                <option value="general">General</option>
                <option value="physical">Physical</option>
                <option value="digital">Digital</option>
              </select>
            </label>
            <label>
              <span>Task status</span>
              <select id="status-filter">
                <option value="all">All</option>
                <option value="todo">To do</option>
                <option value="progress">In progress</option>
                <option value="blocked">Blocked</option>
                <option value="done">Done</option>
              </select>
            </label>
            <label>
              <span>Deadline</span>
              <select id="deadline-filter">
                <option value="all">All</option>
                <option value="overdue">Overdue</option>
                <option value="today">Due today</option>
                <option value="upcoming">Due soon</option>
              </select>
            </label>
          </div>
        </section>

        <section class="panel">
          <h2>Your projects</h2>
          <ul id="project-list" class="project-list" aria-live="polite"></ul>
        </section>
      </aside>

      <section class="content" id="content">
        <section class="panel" id="today-view">
          <div class="panel-header">
            <h2>Today focus</h2>
            <p class="muted">Top three items that keep momentum rolling.</p>
          </div>
          <ol id="focus-items" class="focus-list"></ol>
        </section>

        <section class="panel" id="project-detail" aria-live="polite"></section>
      </section>
    </main>

    <template id="project-empty-template">
      <div class="empty-state">
        <h2>Select or create a project</h2>
        <p>Capture phases, iterate on files, and track tangible progress in one Codex.</p>
      </div>
    </template>

    <script src="/main.js" type="module"></script>
  </body>
</html>
